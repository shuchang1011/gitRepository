<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script></head>
<body>
<div class="app">
    <span v-bind:title="message">
        ceshi
    </span>
    {{message}}
</div>

<script>
    var vm = new Vue({
        el : ".app",
        data : {
            message: "hello,Vue!"
        }
    })
</script>
</body>
</html>
